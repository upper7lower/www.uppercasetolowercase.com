<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .input-section, .output-section {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .primary-btn {
            background-color: #3498db;
            color: white;
        }

        .primary-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background-color: #2ecc71;
            color: white;
        }

        .secondary-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .danger-btn {
            background-color: #e74c3c;
            color: white;
        }

        .danger-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .warning-btn {
            background-color: #f39c12;
            color: white;
        }

        .warning-btn:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        .voice-btn {
            background-color: #9b59b6;
            color: white;
        }

        .voice-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }

        .output-section h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .voice-status {
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
            min-height: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Case Converter</h1>
            <p class="subtitle">Convert text between UPPERCASE, lowercase, and Sentence case with ease</p>
        </header>

        <section class="input-section">
            <h3>Enter your text:</h3>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            <div class="button-group">
                <button class="voice-btn" id="voiceBtn">ðŸŽ¤ Voice Input</button>
                <button class="warning-btn" id="clearBtn">Clear Text</button>
            </div>
            <div class="voice-status" id="voiceStatus"></div>
        </section>

        <section class="output-section">
            <h3>Converted text:</h3>
            <textarea id="outputText" readonly placeholder="Your converted text will appear here..."></textarea>
            <div class="button-group">
                <button class="primary-btn" id="toUpperBtn">TO UPPERCASE</button>
                <button class="secondary-btn" id="toLowerBtn">to lowercase</button>
                <button class="warning-btn" id="sentenceCaseBtn">Sentence case</button>
                <button class="danger-btn" id="copyBtn">Copy Text</button>
            </div>
            <div class="stats">
                <span id="charCount">Characters: 0</span>
                <span id="wordCount">Words: 0</span>
            </div>
        </section>
    </div>

    <div class="notification" id="notification">Text copied to clipboard!</div>

    <footer>
        <p>Text Case Converter &copy; 2023 | All rights reserved</p>
    </footer>

    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const toUpperBtn = document.getElementById('toUpperBtn');
        const toLowerBtn = document.getElementById('toLowerBtn');
        const sentenceCaseBtn = document.getElementById('sentenceCaseBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceStatus = document.getElementById('voiceStatus');
        const notification = document.getElementById('notification');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                voiceStatus.textContent = "Listening... Speak now.";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                inputText.value += transcript + ' ';
                updateStats();
                voiceStatus.textContent = "Speech recognized!";
            };

            recognition.onerror = function(event) {
                voiceStatus.textContent = "Error occurred in recognition: " + event.error;
            };

            recognition.onend = function() {
                voiceStatus.textContent = "Speech recognition ended.";
            };
        } else {
            voiceBtn.disabled = true;
            voiceBtn.textContent = "Voice Input Not Supported";
            voiceStatus.textContent = "Speech recognition is not supported in your browser.";
        }

        // Event Listeners
        inputText.addEventListener('input', updateStats);
        
        toUpperBtn.addEventListener('click', function() {
            outputText.value = inputText.value.toUpperCase();
            updateStats();
        });

        toLowerBtn.addEventListener('click', function() {
            outputText.value = inputText.value.toLowerCase();
            updateStats();
        });

        sentenceCaseBtn.addEventListener('click', function() {
            outputText.value = toSentenceCase(inputText.value);
            updateStats();
        });

        copyBtn.addEventListener('click', function() {
            if (outputText.value) {
                navigator.clipboard.writeText(outputText.value)
                    .then(() => {
                        showNotification('Text copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                        showNotification('Failed to copy text');
                    });
            } else {
                showNotification('No text to copy!');
            }
        });

        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputText.value = '';
            updateStats();
            showNotification('Text cleared!');
        });

        voiceBtn.addEventListener('click', function() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (error) {
                    voiceStatus.textContent = "Error starting speech recognition: " + error.message;
                }
            }
        });

        // Functions
        function updateStats() {
            const text = inputText.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            
            charCount.textContent = `Characters: ${chars}`;
            wordCount.textContent = `Words: ${words}`;
        }

        function toSentenceCase(text) {
            return text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s+\w)/g, function(c) {
                return c.toUpperCase();
            });
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
